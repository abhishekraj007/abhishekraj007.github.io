<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
      <title>Abhishek Raj - Portfolio</title>
      <meta name="abhishek raj" content="Abhishek raj is a Front End Engineer, UI Developer, Full stack javascript developer">
      <meta meta name="keywords" content="Abhishek raj, UI Developer, Designer">
      <meta name="author" content="abhishek raj">
      <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,700,800" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Roboto:300,400,500,700,900" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <script src="js/modernizr.js"></script>
    </head>
  <body class="portfolio">
    <!--START: Header-->
    <header><a href="index.html" class="logo">
        <div class="avatar"><img src="./img/abhishekraj-profile.jpg"></div>
        <div class="tagline">
          <div>abhishek raj</div>
          <div class="tagline__small">Front End Engineer</div>
        </div></a>
      <div class="navigation">
        <input type="checkbox" id="nav-toggle" class="navigation__checkbox">
        <label for="nav-toggle" class="navigation__button hamburger">
          <div class="navigation__icon">&nbsp;</div>
        </label>
        <div class="navigation__background">&nbsp;</div>
        <nav class="navigation__nav">
          <ul class="navigation__list">
            <li class="navigation__item"><a href="index.html" class="navigation__link">Home</a></li>
            <li class="navigation__item"><a href="latest-work.html" class="navigation__link">Latest Work</a></li>
            <li class="navigation__item"><a href="portfolio.html" class="navigation__link">Portfolio</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--START: Main-->
    <main>
      <!--Start: Banner-->
      <section class="tt-grid-wrapper">
        <ul class="tt-grid tt-effect-superscale tt-effect-delay">
          <li><a href="#"><img src="img/portfolio/1.jpg" alt="img01"></a></li>
          <li><a href="#"><img src="img/portfolio/2.jpg" alt="img02"></a></li>
          <li><a href="#"><img src="img/portfolio/3.jpg" alt="img03"></a></li>
          <li><a href="#"><img src="img/portfolio/4.jpg" alt="img04"></a></li>
          <li><a href="#"><img src="img/portfolio/5.jpg" alt="img05"></a></li>
          <li><a href="#"><img src="img/portfolio/6.jpg" alt="img05"></a></li>
        </ul>
        <nav><a class="tt-current"></a><a></a></nav>
      </section>
    </main>
    <!--START: Chat-->
    <div class="chat">
      <div class="chat-container">
        <div class="form-content">
          <h2 class="chat-container__heading">Let's talk</h2>
          <form id="chatForm" class="chat-form">
            <input type="text" name="name" id="name" placeholder="Full Name" required class="chat-input">
            <input type="email" name="email" id="email" placeholder="Email" required class="chat-input">
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone number" required class="chat-input">
            <textarea name="message" id="message" placeholder="Your message" required class="chat-message"></textarea>
            <input type="text" name="_gotcha" class="is-hidden">
            <input type="hidden" name="_subject" value="Subject">
            <input type="submit" value="Send" class="chat-send">
          </form>
        </div>
        <div class="form-content thank-you">
          <div><img src="./img/thank-you.png" alt="thank you" class="img-res"></div>
          <p>I'll contact you shortly :)</p>
        </div>
      </div>
      <div onclick="toggleChat()" class="chat-button"><img src="./img/chat-white.svg" alt="Chat" class="chat-icon"></div>
    </div>
    <!--START: Footer-->
        <!--START: Scripts- Plugins-->
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
        <script src="js/classie.js"></script>
        <script src="js/portfolio.js"></script>
  </body>
</html>
