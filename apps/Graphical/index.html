<html>
  <head>
    <meta charset=utf-8 />   
    <title>Graphing Calculator</title>

    <!-- Load dependencies. -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

	<link rel="stylesheet" text="text/css" href="css/style.css"/>

    <input id="inputField">
    <button type="button" id="instructButton" onClick="alert('Type any mathematical expression in the box for which you want to obtain the graph.  Also you can provide time expression to obtain the animation and movement of curve in time domain');">How To Use</button>
