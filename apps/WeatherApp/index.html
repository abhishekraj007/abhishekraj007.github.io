<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  </head>
  
  
<body>
 
  
 <div class="container-fluid cover "> 
  
   <div class="text-center">
     <div class="little-circle"><span></span></div>
     <div class="speaker">  </div>
   </div>
   
<div class="wrapper">
  
  
  <div class="row top text-center">
    <div class=col-xs-2><span>F</spam></div>
    <div class=col-xs-2><span>S</spam></div>
    <div class=col-xs-2><span>S</spam></div>
    <div class=col-xs-2><span>M</spam></div>
    <div class=col-xs-2><span>T</spam></div>
     <div class=col-xs-2><span>W</spam></div>    
  </div>
  
  
  <div class="row top text-center">
    <div class="col-xs-12"><h1>TODAY</h1></div>
  </div>
  
  
 
  
  
  
  <div class="row date-time">
    <div class="col-xs-4">
      <h3 id="timer" class="float-left">12:07</h3>
      
      <p id="day" class="float-left">MONDAY</p>      
    
    </div>    
    
    <div class="col-xs-4"></div>
    
    <div class="col-xs-4 ">
      <h3 class="city float-right">Jaipur</h3>
      <p class="current float-right">SMOKE</p>      
    
    </div>
  </div>
  

  
  <div class="row text-center">    
    <div class="col-xs-12"><h1 class="temp">34</h1></div>    
  </div> 
  
  
   
   <!-- second part -->
   <div class="row grad-wrapper text-center">
   
             <div class="col-xs-2 low">
               <h1 class="lowTemp">29</h1>
               <p>LOW</p>
             </div>
              <div class="col-xs-8 grad">
             </div> 
   
           <div class="col-xs-2 high">
             <h1 class="highTemp">29</h1>
             <p>HIGH</p>
           </div>  
  </div>
 <!-- / SECOND PART -->
  
  
  
  
  
  <div class="row condition">
    <div class="col-xs-4"><span class="wind condition-text-top">5</span><span><sup>&nbsp;KPH</sup></span>   <br><span class="winddir condition-text-bottom">wind</span></div>
    <div class="col-xs-4"><span class="rain condition-text-top">20%</span><br><span class="condition-text-bottom">CHANCE</span></div>
    <div class="col-xs-4"><span class="humidity condition-text-top">40%</span><br><span class="condition-text-bottom">HUMIDITY</span></div>
  </div>
  
  
 
  
  
  </div>
  <!-- / CONTAINER -->
  
   <div class="row buttons text-center">
     <div class="col-xs-4"><a href="#"><i class="fa fa-chevron-left"></i></a></div>
     <div class="col-xs-4 main-button"><a href="#"><i class="fa fa-chrome"></i></a></div>
     <div class="col-xs-4"><a href="#"><i class="fa fa-chevron-right"></i></a></div>
   </div>
   
   
  </div>
  
  
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js"></script>
  </body>
  
</html>
