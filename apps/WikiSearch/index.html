<html lang="en">
<head>
	<title>Wiki Search</title>



<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="js/angular.min.js"></script>
		<script src="js/logic.js"></script>
	
</head>

<body class="grey lighten-2" ng-app="wikiApp"  ng-controller="WikiCtrl">

<div class="navbar-fixed">
<nav class="teal darken-3">
    <div class="nav-wrapper">	
      <form  ng-submit="search()">
        <div class="input-field">
          <input  placeholder="Wiki Search" id="search" type="search" required>
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
</div>

<main>
	<div class="row">
        <div class="col s12 m6" ng-repeat="result in results"  >
        	<a target="_blank" class="waves-effect wave-light" ng-href="http://en.wikipedia.org/?curid={{result.pages.pageid}}">
          <div class="card grey lighten-5">
            <div class="card-content black-text">
              <span class="card-title">{{result.pages.title | limitTo: "30"}}</span>
              <p class="grey-6">{{result.pages.extract}}</p>
            </div>            
          </div></a>
        </div>
      </div>

</main>
  <footer class="page-footer teal darken-2">
          
          <div class="footer-copyright center teal darken-3"> 
          	<div class="container">
            
            <a href="http://abhishekraj007.github.io">
            <i class="fa fa-github"></i></a> &nbsp;
            <a href="http://abhishekraj007.github.io">project on github  </a>      
            </div>
          </div>
   </footer>





 <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
